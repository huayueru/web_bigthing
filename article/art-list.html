<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bigthing/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/bigthing/assets/css/article/art-list.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label sel-title">分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id">
                        
                      </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label sel-title">状态</label>
                    <div class="layui-input-block">
                        <select name="state">
                        <option value="">请选择发布状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                     
                      </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>

            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="180" />
                    <col width="180" />
                    <col width="180" />
                    <col width="200" />

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 分类列表引擎模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章分类</option>
        {{each data}}
        <option value="{{$value.Id}}"> {{$value.name}} </option>
        {{/each}}
    </script>

    <!-- 列表数据的模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td> {{$value.cate_name}} </td>
            <td> {{$value.pub_date|dataFormat}} </td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>



    <!-- 导入layui的js文件 -->
    <script src="/bigthing/assets/lib/layui/layui.all.js "></script>
    <!-- 导入jQuery的js文件  -->
    <script src="/bigthing/assets/lib/jquery.js "></script>
    <!-- 导入BaseAPI的js文件 -->
    <script src="/bigthing/assets/js/baseAPI.js "></script>
    <!-- 导入template 的js文件 -->
    <script src="/bigthing/assets/lib/template-web.js "></script>
    <!-- 导入自己的js文件 -->
    <script src="/bigthing/assets/js/article/art-list.js "></script>
</body>

</html>
