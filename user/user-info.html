<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户基本资料</title>
    <link rel="stylesheet" href="/bigthing/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/bigthing/assets/css/user/user-info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" readonly placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnSub">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="/bigthing/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery.js文件 -->
    <script src="/bigthing/assets/lib/jquery.js"></script>
    <!-- 导入提交表单的前提js文件 -->
    <script src="/bigthing/assets/js/baseAPI.js"></script>
    <!-- 导入自己写的本页的js文件 -->
    <script src="/bigthing/assets/js/user/user-info.js"></script>
</body>





</html>
